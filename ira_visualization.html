<!DOCTYPE html>

<html lang="en">

  <head>
    <title>IRA Visualization</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="ira_visualization.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="ira_container_selector">
      <div id="selector_district" class="tooltip">
        District Level
        <span class="tooltiptext">View results at the congressional district level. Only programs with district-level results are included in this view.</span>
      </div>
      <div id="selector_state" class="tooltip">
        State Level
        <span class="tooltiptext">View results at the state level. All programs listed above have results available, and are included in this view.</span>
      </div>
    </div>
    <iframe id="ira_visualization_iframe" src="ira_visualization_district.html"></iframe>
    <script src="ira_visualization.js"></script>
  </body>

</html>
