<!DOCTYPE html>

<html lang="en">

  <head>
    <title>IRA Tracker</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="ira_tracker.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>

  <body>
    <div class="svg_and_map">
      <div id="map_controls">
        <div class="measure_controls">
          <label for="radio_output"><input type="radio" id="radio_output" value="Output" name="economic_measure" checked/>Output</label><br>
          <label for="radio_employment"><input type="radio" id="radio_employment" value="Employment" name="economic_measure"/>Employment</label>
        </div>
        <div class="multiselect">
          <div class="selectBox" onclick="showProgramCheckboxes()">
            <select>
              <option>Select Program(s)</option>
            </select>
            <div class="overSelect"></div>
          </div>
          <div id="program_checkboxes">
          </div>
        </div>
        <div class="multiselect">
          <div class="selectBox" onclick="showProjectCheckboxes()">
            <select>
              <option>Select Project(s)</option>
            </select>
            <div class="overSelect"></div>
          </div>
          <div id="project_checkboxes">
          </div>
        </div>
      </div>
      <div id="leaflet_map"></div>
    </div>
    <div class="industry_breakdown_table">
      <div>Output and Employment Impacts by Industry</div>
      <div>For the United States</div>
      <div>For all programs</div>
      <div>For all projects</div>
      <table>
        <thead>
          <tr>
            <th scope="col">Industry</th>
            <th scope="col" class="output_column">Output ($)</th>
            <th scope="col" class="employment_column">Employment (jobs)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="ira_tracker.js"></script>
  </body>

</html>
